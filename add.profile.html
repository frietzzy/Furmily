      <!-- Container -->
      <div class="container mt-5">
        <div class="row">
          <div class="col-sm-12">
            <!-- Modal Btn and Form -->
            <!-- Modal -->
            <div
              class="modal fade"
              id="form_modal"
              data-bs-backdrop="static"
              data-bs-keyboard="false"
              tabindex="-1"
              aria-labelledby="staticBackdropLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                      Add New Profile
                    </h1>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <!-- Item Form -->
                  <form id="form_item">
                    <!-- Modal Body -->
                    <div class="modal-body">

                       <!-- Image File; Comment this div, if no upload functionality -->
                       <div class="row mb-3">
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="file"
                            name="image_path"
                            accept="image/*"
                            required
                          />
                        </div>
                      </div>

                      <!--Name -->
                      <div class="row mb-3">
                        <label for="name" class="col-md-4 col-lg-3 col-form-label">Name</label>
                        <div class="col-sm-12">
                          <input
                            class="form-control"
                            type="text"
                            name="name"
                            id="name"
                            placeholder="Enter Profile Name"
                            required
                          />
                        </div>
                      </div>

                      <!--year-->
                      <div class="row mb-3">
                        <label for="year" class="col-md-4 col-lg-3 col-form-label">Year</label>
                        <div class="col-sm-12">
                          <input 
                            type="number" 
                            placeholder="Enter Year Born" 
                            name="year" 
                            class="form-control" 
                            id="year" 
                            required
                            >        
                        </div>
                      </div>

                      <!--breed-->
                      <div class="row mb-3">
                        <label for="breed" class="col-md-4 col-lg-3 col-form-label">Breed</label>
                        <div class="col-sm-12"> 
                            <input 
                              type="text" 
                              placeholder="Enter Breed Type" 
                              name="breed" 
                              class="form-control" 
                              id="breed" 
                              required
                            >                       
                        </div>
                    </div>

                    <!--gender-->
                    <div class="row mb-3">
                        <label for="gender" class="col-md-4 col-lg-3 col-form-label">Gender</label>
                        <div class="col-sm-12">
                            <input 
                              type="text" 
                              placeholder="Enter Gender" 
                              name="gender" 
                              class="form-control" 
                              id="gender" 
                              required
                            >                       
                        </div>
                    </div>

                     
                    </div>
                    <!-- Modal Footer -->
                    <div class="modal-footer">
                      <button
                        class="btn btn-primary w-25 d-flex align-items-center justify-content-center"
                        type="submit"
                      >
                        Submit
                      </button>
                    </div>
                  </form>
                  <!-- End Slides Form -->
                </div>
              </div>
            </div>
            <!-- End Modal -->

            <!-- Search Form -->
            <form id="form_search">
              <br>
              <div class="row">
                <div class="d-flex">
                  <input
                    class="form-control"
                    type="text"
                    name="keyword"
                    placeholder="Search Profile"

                  <button class="btn btn-outline-dark" type="submit">
                    Search
                  </button>
                </div>

                <div class="col-sm-2 d-flex justify-content-center mb-1 mt-2">
                  <!-- Button trigger modal -->
                  <button
                    id="modal_show"
                    type="button"
                    class="btn btn-primary w-100"
                    data-bs-toggle="modal"
                    data-bs-target="#form_modal"
                  >
                    Add Profile
                  </button>
                  <!-- End Button trigger modal  -->
                </div>
              </div>
            </form>
